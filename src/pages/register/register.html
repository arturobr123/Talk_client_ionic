<ion-content padding class="register auth-page">
  <!-- Logo -->
  <div text-center padding>
    <h1 color="light" >
      <i class="ion-social-angular"></i>
      <ion-icon class="white" name="logo-angular"></ion-icon>
    </h1>
    <h1 color="light" class="white" >Talk</h1>
    <h5 color="light" class="white" >The new social network.</h5>
  </div>

  <!-- Login form -->
  <ion-list>

    <ion-item>
      <ion-icon item-left name="ios-contact-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
    </ion-item>


    <ion-item>
      <ion-icon item-left name="ios-mail-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="ios-lock-outline"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button  ion-button block color="#3F51B5"  (click)="register()">SIGN UP</button>
  </div>

  <!-- Other links -->
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <span color="light" class="white"  >Forgot password?</span>
      </ion-col>

      <ion-col width-50>
        <a color="light" class="white"  (click)="login()">Have account? Login</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
