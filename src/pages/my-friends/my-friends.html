<ion-header>
  <ion-navbar color="Rose" >

    <ion-title>friends</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="list-full-border">

    <ion-item-sliding *ngFor="let friend of friends">

      <ion-item >
        <ion-avatar item-left >
          <img class="profile-picture" src="{{ friend.UserFriend_AvatarUrl }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 color="primary" (click)="viewUser(friend)" >{{ friend.UserFriend_username }}</h3>

        </div>

      </ion-item>

    </ion-item-sliding>

  </ion-list>
</ion-content>
