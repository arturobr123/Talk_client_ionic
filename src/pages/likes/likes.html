<ion-header>
  <ion-navbar color="Rose" >

    <ion-title>Likes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="list-full-border">

    <ion-item-sliding *ngFor="let whoLike of whoLikes">

      <ion-item >
        <ion-avatar item-left >
          <img class="profile-picture" src="{{ whoLike.userAvatar_url }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 color="primary" (click)="viewUser(whoLike.user_id)" >{{ whoLike.user_name }}</h3>

        </div>

      </ion-item>

    </ion-item-sliding>

  </ion-list>
</ion-content>
