<ion-content padding class="login auth-page">
  <!-- Logo -->
  <div text-center padding>
    <h1 color="light" >
      <i class="ion-social-angular"></i>
      <ion-icon name="logo-angular" class="white"></ion-icon>
    </h1>
    <h1 color="light" class="white" >Talk</h1>
    <h5 color="light" class="white" >The new social network.</h5>
  </div>

  <!-- Login form -->
  <ion-list>

    <ion-item>
      <ion-icon item-left name="ios-mail-outline"></ion-icon>
      <ion-input type="text"  [(ngModel)]="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon item-left name="ios-lock-outline"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <div>
    <button  ion-button block color="#3F51B5"  (click)="login()">LOG IN</button>
  </div>

  <!-- Social login -->
  <div padding text-center>
    <span color="light" >Or login with:</span>
    <p>
      <a padding class="facebook-color">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a padding class="twitter-color">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a padding class="googleplus-color">
        <ion-icon name="logo-googleplus"></ion-icon>
      </a>
    </p>
  </div>

  <!-- Other links -->
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <span color="light" class="white" >Forgot password?</span>
      </ion-col>

      <ion-col width-50>
        <a color="light" class="white" (click)="register()">New here? Sign up</a>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
