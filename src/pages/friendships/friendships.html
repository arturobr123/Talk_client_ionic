<ion-header>
  <ion-navbar color="Rose" >

    <ion-title>friendships</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="list-full-border">

    <ion-item-sliding *ngFor="let friendship of friendships">

      <ion-item >
        <ion-avatar item-left >
          <img class="profile-picture" src="{{ friendship.UserFriend_AvatarUrl }}" alt=""/>
        </ion-avatar>

        <div>
          <h3 color="primary"  (click)="viewUser(friendship.user_id)">{{ friendship.UserFriend_username }}</h3>

        </div>

      </ion-item>

      <ion-item-options>

      	<button ion-button color="Rose" (click)="updateFriendship(friendship, 1)" >Aceptar</button>

      	<button ion-button (click)="updateFriendship(friendship, 0)">Denegar</button>

<!--        <button ion-button  >
          <ion-icon name="checkmark"></ion-icon>
        </button>

        <button  ion-button >
          <ion-icon name="close"></ion-icon>
        </button>
-->

      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
