<ion-header>
  <ion-navbar color="Rose" >
    <button  ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="list-no-border notifications-list">
<!-- (click)="viewPost(post.id)" -->
    <ion-item *ngFor="let notification of notifications">
      <span (click)="viewPost(notification.idPost)" class="item-label danger-bg" *ngIf="notification.item_type == 'Like'">
        <ion-icon name="heart" color="light" ></ion-icon>
      </span>

      <span (click)="viewPost(notification.idPost)" class="item-label secondary-bg" *ngIf="notification.item_type == 'Comment'">
        <ion-icon name="ios-chatboxes"></ion-icon>
      </span>

      <span (click)="viewPost(notification.idPost)" class="item-label green-bg" *ngIf="notification.item_type == 'Share'">
        <ion-icon name="ios-share-alt"></ion-icon>
      </span>

      <span>
        
        <ion-avatar item-left (click)="viewUser(post.userId2)">
          <img src="{{ notification.userAvatar_url }}">
        </ion-avatar>
      </span>


      <span (click)="viewUser(notification.userId2)" color="primary"  class="post-author">
        {{ notification.userName }}
      </span>
      <span class="notifications-content" *ngIf="notification.item_type == 'Like'">liked your post</span>
      <span class="notifications-content" *ngIf="notification.item_type == 'Comment'">commented on your post</span>
      <span class="notifications-content" *ngIf="notification.item_type == 'Share'">
        Share your post
      </span>

      <p class="post-time">
        <ion-icon name="timer-outline"></ion-icon>
        {{ notification.date }}
      </p>
    </ion-item>
  </ion-list>

<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

  
</ion-content>
